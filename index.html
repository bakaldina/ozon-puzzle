<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ozon Puzzle</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'>
    <style>
        body {
            font-size: 0!important;
            line-height: 0!important;
        }

        .area {
            margin: auto;
            width: 750px;
            height: 750px;
            padding: 15px 20px 0 20px;
            background-color: dimgrey;
        }

        .drag-area {
            width: 155px;
            height: 700px;
            display: inline-block;
            vertical-align: top;
            margin-right: 200px;
            box-shadow: 0px 0px 14px 6px rgba(0, 0, 0, 0.4);
        }

        .drag-area1 {
            width: 310px;
            height: 350px;
            margin-right: 0;
        }

        .box {
            width: 155px;
            height: 175px;
            background-image: url(1007104545.jpg);
            z-index: 2;
            display: inline-block;
        }

        .part2 {
            background-position: 100% 0;
        }

        .part3 {
            background-position: 100% 100%;
        }

        .part4 {
            background-position: 0 100%;
        }
    </style>

</head>

<body>
    <div class="area">
        <div class="drag-area">
            <div class="box box1 part1"></div>
            <div class="box box1 part2"></div>
            <div class="box box1 part3"></div>
            <div class="box box1 part4"></div>
        </div>
        <div class="drag-area drag-area1">
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script>
        $(".box").draggable({
            scope: 'demoBox',
            start: function (event, ui) {
                //Reset
                $(".box").draggable("option", "revert", true);
            }
        });

        $(".drag-area").droppable({
            scope: 'demoBox',
            drop: function (event, ui) {
                var box = $(ui.draggable).html()
                $(".box1").draggable("option", "revert", true);


                //Realign item
                $(ui.draggable).detach().css({ top: 0, left: 0 }).appendTo(this);
            }
        });

    </script>
</body>

</html>
